    <script type="text/javascript">



        function Loguearse(u, p) {
            var d = {
                user: u,  
                pass: p
            }

            $.ajax({
                type: "POST",
                url: "http://prontotesting.williamsentregas.com.ar/Login.aspx/LoginCookie",
                //                            url: "http://localhost:58911/Login.aspx/LoginCookie",

                dataType: "json",
                contentType: "application/json; charset=utf-8",

                data: JSON.stringify(d),

                success: function (data) {
                    //alert(data.d);
                    createCookie(".ASPXAUTH", data.d, 1);
                    window.location.href = "http://prontotesting.williamsentregas.com.ar/ProntoWeb/CartasDePortes.aspx?tipo=Todas";
                    //                                window.location.href ="http://localhost:58911/ProntoWeb/CartasDePortes.aspx?tipo=Todas";
                }
            })
        }



        function createCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/;domain=williamsentregas.com.ar";
        }
